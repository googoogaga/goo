<h2>Conventions</h2>
<p>The following naming conventions are used throughout this manual:
<table border><tr><td colspan="1" align="LEFT">

<A NAME="1">&nbsp;</A><tt>'&lt;'...'&gt;'</tt> </td><td colspan="1" align="LEFT"> <tt><i>Type variable</i></tt> </td><td colspan="1" align="RIGHT"> <tt>N</tt> </td></tr>
<tr><td colspan="1" align="LEFT">
<A NAME="2">&nbsp;</A><tt>'*'...'*'</tt> </td><td colspan="1" align="LEFT"> <tt><i>Global variable</i></tt> </td><td colspan="1" align="RIGHT"> <tt>N</tt> </td></tr>
<tr><td colspan="1" align="LEFT">
<A NAME="3">&nbsp;</A><tt>...'?'</tt> </td><td colspan="1" align="LEFT"> <tt><i>Predicate</i></tt> </td><td colspan="1" align="RIGHT"> <tt>N</tt> </td></tr>
<tr><td colspan="1" align="LEFT">
<A NAME="4">&nbsp;</A><tt>...'!'</tt> </td><td colspan="1" align="LEFT"> <tt><i>Destructive function</i></tt> </td><td colspan="1" align="RIGHT"> <tt>N</tt> </td></tr>
<tr><td colspan="1" align="LEFT">
<A NAME="5">&nbsp;</A><tt>...'-setter'</tt> </td><td colspan="1" align="LEFT"> <tt><i>Setter</i></tt> </td><td colspan="1" align="RIGHT"> <tt>N</tt> </td></tr>
<tr><td colspan="1" align="LEFT">
</td></tr></table>
