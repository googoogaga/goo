<h2>Development</h2>
<p>To batch compile <i>GOO&#32;to C:
<pre>
goo/user 0&lt;= (use eval/g2c)
goo/user 0=&gt; #f
goo/user 0&lt;= (g2c-goo)
</pre>
<p>To then compile the C:
<pre>
cd ${GOO_ROOT}/c
make
</pre>
<p>To run the test suites:
<pre>
goo/user 0&lt;= (use tests)
goo/user 0=&gt; #f
goo/user 0&lt;= (run-all-tests)
</pre>
