<h2>Singletons</h2>
<p>Singleton types match exactly one value using <tt>==</tt>.  Singletons are 
the most specific types.
<table border><tr><td colspan="1" align="LEFT">

<A NAME="1">&nbsp;</A><tt>&lt;singleton&gt;</tt> </td><td colspan="1" align="LEFT"> <tt>(&lt;type&gt;)</tt> </td><td colspan="1" align="RIGHT"> <tt>C</tt> </td></tr>
<tr><td colspan="1" align="LEFT">
<A NAME="2">&nbsp;</A><tt>t=</tt> </td><td colspan="1" align="LEFT"> <tt>(x|&lt;any&gt; =&gt; &lt;singleton&gt;)</tt> </td><td colspan="1" align="RIGHT"> <tt>G</tt> </td></tr>
<tr><td colspan="1" align="LEFT">
</td><td colspan="1" align="LEFT"> <i>returns singleton constrained to <tt>x</tt>.</i> </td><td colspan="1" align="RIGHT"> </td></tr>
<tr><td colspan="1" align="LEFT">
<A NAME="3">&nbsp;</A><tt>type-object</tt> </td><td colspan="1" align="LEFT"> <tt>(x|&lt;singleton&gt; =&gt; &lt;any&gt;)</tt> </td><td colspan="1" align="RIGHT"> <tt>G</tt> </td></tr>
<tr><td colspan="1" align="LEFT">
